<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Log in</h1>
    <form class="form" action="loggedIn.html">
                <label for="email">Email</label> <br>
                <input type="email" id="email" placeholder="Enter email"> <br>
                <label for="pw">Password</label> <br>
                <input type="password" id="pw" placeholder="Enter password"> <br>
                <label for="pw">Authentication</label> <br>
                <input type="text" id="ath" placeholder="Enter authentication key"> <br>
                <p><a href="index.html">Back to log in</a></p>
                <button type="submit">Sign Up</button> <br>
      </form>

    </div>
      
    </body>
</html>
