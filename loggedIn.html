<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Mananger</title>
    <link rel="stylesheet" href="loggedIn.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container"> 
        <div class="log">
        <p>Logged in as <a href="https://www.youtube.com/watch?v=Nw0cPxQiEQM&t=0s">User</a></p>
        <p><a href="index.html">Logout</a></p>
        </div>
        <div class="header">
            <h1>Welcome To Your Task Manager!</h1>
        </div>

        <form class="form" action="">
            <input type="checkbox" checked="yes"> <input type="text" value="Finished Task"><br>
            <input type="checkbox"><input type="text" value="Unfinished Task"><br>
            <button type="submit">Abandon</button> <br>
        </form>
        <form class="form" action="">
            <input type="checkbox" checked="yes"> <input type="text" value="Someones Finished Task"><br>
            <input type="checkbox"><input type="text" value="Someones Unfinished Task"><br>
            <button type="submit">Claim</button> <br>
        </form>
        <form class="form" action="">
            <input type="text" placeholder="Enter a new task"><br>
            <button type="submit">Add</button> <br>
        </form>
        <button>Remove Complete</button> <br>
        
    </div>
</body>
</html>
